<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Joke</title>
  <style>
    body {
      background-color: black;
      font-family:Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      font-size: 2em; 
    }

    #jokeText {
      color: white;
      text-align: center;
      margin-top: 20%;
    }

    #more {
      width: 5em;
      margin: 0 auto;
      height: 3rem;
      color: white;
      background-color: black;
      border: 3px solid white;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <p id="jokeText"></p>
  <button id="more">More</button>
  
</body>
<script>
  let jokeText = document.querySelector('#jokeText');
  let btnEl = document.querySelector('#more');
  
  async function getJoke() {
    let text = await fetch('https://icanhazdadjoke.com/', {
      headers: {
        'Accept': 'application/json'
      }
    }).then(res => res.json());

    jokeText.innerText = text.joke;
  }

  getJoke()

  btnEl.addEventListener('click', () => {
    getJoke();
  })

</script>
</html>
